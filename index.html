<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="ProfileCard.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400..700&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="first">
      <div class="second">
        <div class="third">
          <img src="./assets/img/Profile1.png" alt="profile pictures" />
        </div>
        <div class="personal">
          <p id="F">Furkan Özdemir</p>
          <p id="C">Computer Engineer</p>
        </div>
        <div class="IconClass">
          <a href="https://www.linkedin.com/in/ozdemrr1/"
            ><img
              id="FirstIcon"
              src="./assets/img/linkedin.png"
              alt="linkedin logo"
          /></a>
          <a href="https://github.com/ozdemirr1"
            ><img
              id="SecondIcon"
              src="./assets/img/github.png"
              alt="github icon"
          /></a>
          <a
            href="mailto:exampleMail@outlook.com?subject=Subject&body=Mesaj%20içeriği"
          >
            <img id="ThirdIcon" src="./assets/img/outlook.png" alt=""
          /></a>
        </div>
        <div class="ButtonClass">
          <button class="GenelButon" id="FirstButton">Subscribe</button>
          <button class="GenelButon" id="SecondButton">Message</button>
        </div>
        <div class="AnalizClass">
          <p id="like">
            60k<img id="like1" src="./assets/img/like.png" alt="like icon" />
          </p>
          <p id="comment">
            20k
            <img
              id="comment2"
              src="./assets/img/comment.png"
              alt="comment icon"
            />
          </p>
          <p id="share">
            12k
            <img id="share2" src="./assets/img/share.png" alt="share icon" />
          </p>
          <img
            id="straightline1"
            src="./assets/img/straightline.png"
            alt="straight line"
          />
          <img
            id="straightline2"
            src="./assets/img/straightline.png"
            alt="straight line"
          />
        </div>
      </div>
    </div>
  </body>
</html>
